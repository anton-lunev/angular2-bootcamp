<div class="col-sm-12">
    <div class="card">
        <div class="card-header">
            <h4 class="pull-xs-left">{{mode}} Course</h4>

            <div class="pull-xs-right">
                <a href="#" class="btn btn-success" (click)="goBack()">Save</a>
                <a href="#" class="btn btn-primary" (click)="goBack()">Go back</a>
            </div>
        </div>
        <div class="card-block" *ngIf="course">
            <div class="col-xs-10 offset-xs-2">
                <div class="form-group row">
                    <label for="title" class="col-xs-2 col-form-label">Title</label>
                    <div class="col-xs-10">
                        <input class="form-control" type="text" [value]="course.title" id="title">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="description" class="col-xs-2 col-form-label">Description</label>
                    <div class="col-xs-10">
                        <input class="form-control" type="text" [value]="course.description" id="description">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-xs-2 col-form-label">Image</label>
                    <div class="col-xs-10">
                        <img [src]="course.img">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
