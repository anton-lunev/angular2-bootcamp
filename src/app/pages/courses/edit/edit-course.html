<div class="row flex-items-xs-center" *ngIf="course">
    <div class="card">
        <img class="card-img-top" src="{{course.img}}" width="100%" alt="Card image cap">
        <div class="card-block">
            <h4 class="card-title">{{course.title}}</h4>
            <p class="card-text">{{course.description}}</p>
            <div class="text-xs-right">
                <a href="#" class="btn btn-outline-primary" (click)="goBack()">Go back</a>
            </div>
        </div>
    </div>
</div>
