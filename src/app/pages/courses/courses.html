<div class="row">
    <div class="col-sm-12">
        <div class="card card-block">
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="search">search</label>
                    <input type="text"
                           id="search"
                           class="form-control"
                           name="searchText"
                           placeholder="search"
                           [ngModel]="filter.searchText"
                           (ngModelChange)="searchTextChanged($event)">
                    <!--<button type="submit" class="btn btn-info">Find</button>-->
                </div>
                <div class="form-group pull-xs-right">
                    <button type="submit" class="btn btn-outline-success" [routerLink]="['/courses', 'new']">
                        Add course
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <course-item class="col-xs-12 col-md-6 col-xl-4 grid-card"
                 *ngFor="let item of list | search: filter.searchText"
                 [course]="item"
                 (onDelete)="deleteCourse($event)"
                 (onPlay)="playVideo($event)">
    </course-item>
</div>

<video-popup [videoId]="videoId" (onClose)="closePopup()"></video-popup>
