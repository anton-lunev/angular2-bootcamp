<div class="row">
    <div class="col-sm-12">
        <div class="card card-block">
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="search">search</label>
                    <input type="text" class="form-control" id="search"
                           placeholder="search">
                    <button type="submit" class="btn btn-info">Find</button>
                </div>
                <div class="form-group pull-xs-right">
                    <button type="submit" class="btn btn-outline-success" [routerLink]="['/courses', 'new']">
                        Add course
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-4 grid-card" *ngFor="let item of list">
        <div class="card">
            <img class="card-img-top" src="{{item.img}}" width="100%" alt="Card image cap">
            <div class="card-block">
                <h4 class="card-title">{{item.title}}</h4>
                <p class="card-text">{{item.description}}</p>
                <div class="text-xs-right">
                    <a href="#" class="btn btn-outline-primary" [routerLink]="['/courses', item._id.$oid]">
                        Go somewhere
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
