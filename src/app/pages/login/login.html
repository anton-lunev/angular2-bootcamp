<form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>

    <label for="inputEmail" class="sr-only">Login</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Login" required="" autofocus=""
           name="login" [(ngModel)]="login">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
           name="password" [(ngModel)]="password">

    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="logIn()">
        Sign in
    </button>
</form>
